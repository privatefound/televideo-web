<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae Televideo - Fixed</title>
    <style>
        /* BASE E SCHERMO INTERO */
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            width: 100vw; 
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; 
        }

        .screen {
            background-color: #000;
            width: 95vw;
            height: 95vh;
            max-width: 1400px;
            max-height: 900px;
            
            /* LAYOUT VERTICALE FLESSIBILE (Il segreto per non far sovrapporre il footer) */
            display: flex;
            flex-direction: column;
            
            padding: 1vw; 
            position: relative;
            color: #fff;
            font-weight: bold;
            
            /* Font size responsivo ma controllato */
            font-size: clamp(12px, 1.4vw, 24px);
            line-height: 1.15; 
            
            box-sizing: border-box;
            border: 1px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* Palette Televideo */
        .yellow { color: #FFFF00; }
        .green { color: #00FF00; }
        .cyan { color: #00FFFF; }
        .red { color: #FF0000; }
        .blue { color: #0000FF; }
        .white { color: #FFFFFF; }
        .bg-blue { background-color: #0000FF; }
        .bg-yellow { background-color: #FFFF00; color: #000; }
        .bg-cyan { background-color: #00FFFF; color: #000; }

        /* HEADER */
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5em;
            flex-shrink: 0; /* Non si rimpicciolisce */
        }

        .header {
            display: grid;
            grid-template-columns: 3em 1fr; /* Logo fisso, resto fluido */
            gap: 0.5em;
            margin-bottom: 1em;
            flex-shrink: 0;
        }

        .cv-logo {
            background-color: #0000FF;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            font-size: 1.5em;
            aspect-ratio: 1/1; /* Mantiene il quadrato */
        }

        .header-content {
            display: flex;
            flex-direction: column;
            gap: 0.2em;
        }

        .title-logo {
            font-size: 2em; 
            color: #FFFF00;
            background-color: #0000FF;
            text-align: center;
            letter-spacing: 0.2em;
            text-shadow: 2px 2px #000;
            line-height: 1.2;
        }

        .nav-header {
            background-color: #00FF00;
            color: #000;
            padding: 0.2em 0.5em;
            display: flex;
            gap: 1em;
            font-size: 0.8em;
            align-items: center;
        }

        .nav-header a { text-decoration: none; color: #000; }
        .nav-header a:hover { text-decoration: underline; }

        /* MAIN CONTENT - Ora occupa lo spazio rimanente */
        .main-content {
            display: grid;
            grid-template-columns: 35% 1fr; 
            gap: 1em;
            flex-grow: 1; /* Occupa tutto lo spazio disponibile tra header e footer */
            overflow: hidden; /* Evita che la pagina intera scrolli */
            min-height: 0; /* Fix per Firefox flexbox */
        }

        /* COLONNA SINISTRA (MENU) */
        .col-left {
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Se il menu è troppo lungo, scrolla lui */
        }

        .menu-item {
            display: block;
            text-decoration: none;
            color: inherit;
            margin-bottom: 0.2em;
            cursor: pointer;
            border: none;
            background: none;
            text-align: left;
            padding: 0;
            font-size: 1em;
            font-family: inherit;
            font-weight: bold;
            width: 100%;
        }
        
        .menu-item:hover { opacity: 0.8; }
        
        .menu-item span:first-child {
            display: inline-block;
            width: 2.5em;
        }

        .highlight-yellow {
            background-color: #FFFF00;
            color: #000;
            display: inline-block;
            width: 100%; 
        }

        .section-header-box {
             background-color: #00FFFF;
             color: #000;
             display: inline-block;
             width: 100%; 
             margin-top: 0.5em;
             margin-bottom: 0.2em;
        }

        /* COLONNA DESTRA (CONTENUTO) */
        .col-right {
            border-left: 2px solid #fff;
            padding-left: 1em;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .dynamic-content {
            flex-grow: 1;
            padding-top: 0.5em;
            white-space: pre-wrap; 
            line-height: 1.3;
            overflow-y: auto; /* SOLO IL TESTO SCROLLA */
            padding-right: 0.5em; /* Spazio per la scrollbar */
        }

        /* FOOTER */
        .footer-blue {
            background-color: #0000FF;
            padding: 0.5em;
            margin-top: 1em;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .footer-wrapper {
            margin-top: auto; /* Spinge il footer in fondo al flex container */
            flex-shrink: 0;
        }

        .footer-yellow {
            background-color: #FFFF00;
            color: #000;
            text-align: center;
            font-size: 0.8em;
            padding: 0.2em;
        }

        /* Custom Scrollbar stile retrò */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; border-left: 1px solid #333; }
        ::-webkit-scrollbar-thumb { background: #00FF00; }
        ::-webkit-scrollbar-thumb:hover { background: #00AA00; }
    </style>
</head>
